<body>
    <a href="#" target="_blank" style="color : blue;">본문으로 바로가기</a>
    <h1><a href="#" target="_blank">NAVER</a></h1>
    <h2>네이버 회원가입</h2>

    <form>
        <h3>아이디</h3>
        <p><label><input type="ID">@naver.com</label></p>

        <h3>비밀번호</h3>
        <p><label><input type="password"></label></p>
        
        <h3>비밀번호 재확인</h3>
        <p><label><input type="password_check"></label>설정하려는 비밀번호가 맞는지 확인하기 위해 다시 입력해주세요.</p>

        <h3>이름</h3>
        <p><label><input type="name"></label></p>

        <h3>생년월일</h3>
        <input type="birth" placeholder="년(4자)"><br>
        <select name="month">
            <option>월</option>
            <option value="1월">1월</option>
            <option value="2월">2월</option>
            <option value="3월">3월</option>
            <option value="4월">4월</option>
            <option value="5월">5월</option>
            <option value="6월">6월</option>
            <option value="7월">7월</option>
            <option value="8월">8월</option>
            <option value="9월">9월</option>
            <option value="10월">10월</option>
            <option value="11월">11월</option>
            <option value="12월">12월</option>
        </select><br>
        <input type=" date" placeholder="일">

        <h3>성별</h3>
        <select name="sex">
            <option>성별</option>
            <option value="남자">남자</option>
            <option value="여자">여자</option>
        </select>
        
        <h3>본인 확인 이메일(선택)</h3>
        <p><label ><input type="email" placeholder="선택입력"></label></p>

        <h3>휴대전화</h3>
        <select name="first_phone_number">
            <option>대한민국+82</option>
            <option value="010">010</option>
            <option value="011">011</option>
            <option value="017">017</option>
        </select><br>
        <label><input type="middle_phone_number" placeholder="전화번호 입력"><a href="#" style="color : blue;">인증번호 받기</a></label><br>
        <label><input type="code" placeholder="인증번호 입력하세요">인증받은 후 인증번호를 입력해야 합니다.</label><br>
        <button type="submit">가입하기</button>
    </form>
